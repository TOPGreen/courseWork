<div class="form-container">
  <form class="example-form" [formGroup]="regForm">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Enter Email</mat-label>
        <input [formControlName]="emailControlName" matInput placeholder="Placeholder">
        <mat-error *ngIf="regForm.get(emailControlName).hasError('email') &&
        !regForm.get(emailControlName).hasError('required')">
          Enter existing email address
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Enter password</mat-label>
        <input [formControlName]="passwordControlName" matInput [type]="'password'">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Confirm password</mat-label>
        <input [formControlName]="confirmedPasswordControlName" matInput [type]="'password'">
        <mat-hint *ngIf="regForm.get(passwordControlName).value !== regForm.get(confirmedPasswordControlName).value">
          Passwords must match
        </mat-hint>
      </mat-form-field>
    </p>
    <button mat-raised-button color="primary" (click)="onSubmit()">Registration</button>
    <mat-error class="error">{{errorMessage}}</mat-error>
  </form>
</div>
