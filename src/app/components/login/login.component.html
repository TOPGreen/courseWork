<div class="form-container">
  <form class="example-form" [formGroup]="loginForm">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Введите Email</mat-label>
        <input formControlName="email" matInput placeholder="Placeholder" >
        <mat-error *ngIf="loginForm.get('email').hasError('email') &&
        !loginForm.get('email').hasError('required')">
          Введите корректный email
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Введите пароль</mat-label>
        <input formControlName="password" matInput [type]="'password'" >
<!--        <mat-hint>{{errorMessage}}</mat-hint>-->
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" (click)="onSubmit()">Войти</button>
    <mat-error class="error">{{errorMessage}}</mat-error>
  </form>
</div>
