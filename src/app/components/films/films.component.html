<form [formGroup]="searchForm" class="flex justify-content-center">
  <mat-form-field>
    <mat-label>Search film</mat-label>
    <input formControlName="search" matInput placeholder="Ex. Pizza" value="Sushi">
  </mat-form-field>
</form>

<div class="d-flex flex-wrap">
  <app-film-card class="col col-3" *ngFor="let film of films" [film]="film"></app-film-card>
</div>
