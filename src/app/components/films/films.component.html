<form [formGroup]="searchForm" class="d-flex justify-content-center flex-wrap pt-10">
  <mat-form-field [style.fontSize]="'18px'">
    <mat-label>Search film</mat-label>
    <input formControlName="search" matInput placeholder="Harry Potter">
  </mat-form-field>
</form>
<mat-sidenav-container class="example-container" [hasBackdrop]="false">
  <mat-sidenav #drawer mode="side" class="p-2" [fixedInViewport]="true">
    <div class="close-drawer-container">
      <button mat-flat-button color="warn" class="float-right" (click)="drawer.close()">x</button>
    </div>
    <app-film-info></app-film-info>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-paginator *ngIf="filmsCount!==-1"
                   [length]="filmsCount"
                   [pageSize]="10"
                   [pageSizeOptions]="10"
                   (page)="onPageChange($event)"
                   [pageIndex]="0">
    </mat-paginator>
    <div class="d-flex flex-wrap">
      <app-film-card *ngFor="let film of films | async" [film]="film" (click)="drawer.open()"></app-film-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
