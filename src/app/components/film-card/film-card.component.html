<div class="flip-card" (click)="setCurrentFilm()">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img class="" src={{film.Poster}} alt="{{film.Title}}">
    </div>
    <div class="flip-card-back d-flex flex-column justify-content-center p-2">
      <h3 class="card-title font-weight-bold">{{film.Title}}</h3>
      <div class="text-left">
        <p class="card-text"><b>Genre :</b>{{film.Genre}}</p>
        <p><b>Director :</b> {{film.Director}}</p>
        <p><b>Actors :</b> {{film.Actors}}</p>
        <p><b>Production :</b> {{film.Production}}</p>
        <p><b>Year</b> {{film.Year}}</p>
      </div>
    </div>
  </div>
</div>
