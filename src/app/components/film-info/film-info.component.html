<div class="flip-card-back d-flex flex-column justify-content-center p-2">
  <h3 class="card-title text-center font-weight-bold">{{currentFilm.Title}}</h3>
  <div class="text-left">
    <p class="card-text"><b>Genre :</b>{{currentFilm.Genre}}</p>
    <p><b>Director :</b> {{currentFilm.Director}}</p>
    <p><b>Actors :</b> {{currentFilm.Actors}}</p>
    <p><b>Production :</b> {{currentFilm.Production}}</p>
    <p><b>Year</b> {{currentFilm.Year}}</p>
    <p>{{currentFilm.Plot}}</p>
  </div>
  <div class="d-flex justify-content-between">
    <button *ngIf="currentRoute !== '/films/wish'" mat-raised-button
            color="primary" (click)="addToWishList()">Add to wishlist
    </button>
    <button *ngIf="currentRoute !== '/films/watched'" mat-raised-button
            color="primary" (click)="addToWatchedList()">Add to wachedlist
    </button>
    <button *ngIf="currentRoute === '/films/wish'" mat-raised-button
            color="warn" (click)="removeFromWishList()">Remove from wishList
    </button>
    <button *ngIf="currentRoute === '/films/watched'" mat-raised-button
            color="warn" (click)="removeFromWatchedList()">Remove from watchedList
    </button>
  </div>
</div>
